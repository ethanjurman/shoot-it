<html>
  <head>
    <title>
      tilt example stuff
    </title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="javascripts/main.js"></script>
  </head>
  <body>
    <h1> tilt stuff </h1>
    <svg width="100%" height="200">
      <rect id="square" x="10" y="10" width="10" height="20"/>
    </svg>
    <div style="font-size:2em;">
      Acceleration X : <span id="acceleration-x"> 0 </span>
      <span id="math-acc-x"></span><br/>
      Acceleration Y : <span id="acceleration-y"> 0 </span>
      <span id="math-acc-y"></span><br/>
      Acceleration Z : <span id="acceleration-z"> 0 </span>
      <span id="math-acc-z"></span><br/>
      Rotation Alpha : <span id="rotation-a"> 0 </span><br/>
      Rotation Beta  : <span id="rotation-b"> 0 </span><br/>
      Rotation Gamma : <span id="rotation-g"> 0 </span><br/>
    </div>
  </body>
</html>
